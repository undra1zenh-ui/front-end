<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let a = 3;
        let b = 2;
        let c = 6;

        function ih(num1, num2, num3) {
            let d = num1 + num2 + num3;
            document.getElementById("demo").innerHTML = d;
            return d;
        }

        console.log("ih:", ih(a, b, c));
    </script>
</body>
</html>
