<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>

        for(let i = 0; i <= 20; i++){

                document.getElementById("demo").innerHTML = i;
                console.log(i); 
            }
        }
    </script>
